<h2>Héroe <small>{{ heroe.nombre }}</small></h2>
<hr>
<div class="row mb-3">
	<div class="col-md-12">
		<button [routerLink]="['/heroes']"
				type="button"
				class="btn btn-outline-danger">
			Regresar
		</button>&nbsp;
		<button (click)="guardarNuevo( myForm )"
				type="button"
				class="btn btn-outline-success">
			Nuevo héroe
		</button>
	</div>
</div>
<hr>
<div class="row animated fadeIn fast">
	<div class="col-md-12">
		<form (ngSubmit)="guardar()" #myForm="ngForm">
			<div class="form-group">
				<label class="form-label">Nombre</label>
				<input type="text"
					   class="form-control"
					   placeholder="Nombre del héroe"
					   [(ngModel)]="heroe.nombre"
					   name="nombre"
					   required>
			</div>
			<div class="form-group">
				<label class="form-label">Casa</label>
				<select class="form-control"
						[(ngModel)]="heroe.casa"
						name="casa"
						required>
					<option value="Marvel">Marvel</option>
					<option value="DC">DC</option>
				</select>
			</div>
			<div class="form-group">
				<label class="form-label">Bio</label>
				<textarea class="form-control"
						  [(ngModel)]="heroe.bio"
						  name="bio">
				</textarea>
			</div>
			<button [disabled]="!myForm.valid"
					type="submit"
					class="btn btn-outline-primary">
				Guardar cambios
			</button>
		</form>
	</div>
</div>
