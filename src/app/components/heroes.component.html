<h2>Héroes</h2>
<hr>
<div class="row mb-3">
	<div class="col-md-12 text-right">
		<button [routerLink]="['/heroe','nuevo']"
				type="button"
				class="btn btn-outline-primary">Nuevo</button>
	</div>
</div>
<div class="row animated fadeIn fast">
	<div class="col-md-12">
		<div class="table-responsive">
			<table class="table">
				<thead class="thead-dark">
					<tr>
						<th scope="col">#</th>
						<th scope="col">Nombre</th>
						<th scope="col">Casa</th>
						<th scope="col">Descripción</th>
						<th></th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let k of heroes | keys; let i = index;">
						<td>{{ i + 1 }}</td>
						<td>{{ heroes[k].nombre }}</td>
						<td>{{ heroes[k].casa }}</td>
						<td>{{ heroes[k].bio }}</td>
						<td>
							<button [routerLink]="['/heroe',k]"
									type="button"
									class="btn btn-outline-success">
								<i class="fas fa-user-edit"></i>
							</button>
						</td>
						<td>
							<button (click)="borrarHeroe( k )"
									type="button"
									class="btn btn-outline-danger">
								<i class="fas fa-user-times"></i>
							</button>
						</td>
					</tr>
				</tbody>
			</table>
			<div *ngIf="(heroes | keys).length === 0 && !loading" class="alert alert-info" role="alert">
				<strong>No hay</strong> más rgistros que mostrar
			</div>
			<div *ngIf="loading" class="alert alert-warning" role="alert">
				<strong>Cargando...</strong> por favor espere
			</div>
		</div>
	</div>
</div>
